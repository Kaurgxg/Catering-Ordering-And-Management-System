<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homie Kitchen Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #f5fce8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-container {
      display: flex;
      gap: 30px;
      position: relative;
    }

    .login-panel {
      border: 4px solid #000;
      background: #dceac3;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 280px;
      height: 600px;
      border-radius: 0;
      box-shadow: 0 0 0 4px #000, 8px 8px 0 0 #000;
      z-index: 2;
    }

    .chef-icon {
      width: 180px;
    }

    .title {
      font-size: 35px;
      text-align: center;
      color: #1e2506;
      text-shadow: 2px 2px #000;
      margin: 0;
      line-height: 35px;
    }

    .subtitle {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 6px 0;
      border: 4px solid #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border-radius: 0;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #B0B990;
      border: 4px solid #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      margin-top: 12px;
      border-radius: 0;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    button:hover {
      background: #a2ad83;
    }

    .dashboard-panel {
      position: relative;
      border: 4px solid #000;
      background: #dceac3;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 550px;
      height: 600px;
      box-shadow: 0 0 0 4px #000, 8px 8px 0 0 #000;
      overflow: hidden;
    }

    .dashboard-title {
      font-size: 45px;
      color:#1e2506;
      text-shadow: 2px 2px #000;
      text-align: center;
      margin-bottom: 20px;
    }

    .dashboard-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: #c4d9ae;
      border: 4px solid #000;
      margin-top: 35px;
      margin-bottom: 40px;
      padding: 20px 40px;
      width: 100%;
    }

    .dashboard-icons img {
      width: 130px;
      height: auto;
    }

    .dashboard-buttons {
      display: flex;
      gap: 10px;
      width: 100%;
      justify-content: space-around;
    }

    .dashboard-buttons button {
      width: 150px;
      padding: 12px;
      background: #B0B990;
      border: 4px solid #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 15px;
      border-radius: 0;
      cursor: pointer;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    .dashboard-buttons button:hover {
      background: #a2ad83;
    }

    .dashboard-lock {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .dashboard-lock img {
      width: 80px;
      margin-bottom: 20px;
    }

    .dashboard-lock span {
      color: white;
      font-size: 16px;
      text-shadow: 2px 2px #000;
    }

    /* Make sure BACK button is visible */
    #ordersView button.back-button {
      margin-top: 20px;
      width: 100%;
      font-size: 12px;
      background: #B0B990;
      border: 4px solid #000;
      color: #fff;
      text-shadow: 1px 1px #000;
    }

    #ordersView button.back-button:hover {
      background: #a2ad83;
    }
.dashboard-panel {
  overflow-y: auto; /* already overflow: hidden; â€” change to auto */
}
#uploadView input,
#uploadView button {
  width: 90%;
  padding: 10px;
  font-size: 10px;
  font-family: 'Press Start 2P', cursive;
  border: 4px solid #000;
  background: #fff;
  box-sizing: border-box;
  margin: 5px 0;
}

#uploadView button {
  background: #B0B990;
  color: #fff;
  text-shadow: 1px 1px #000;
}

#uploadView button:hover {
  background: #a2ad83;
}

  </style>
</head>
<body>
 <div class="admin-container">
  <!-- Login Section -->
  <div class="login-panel">
    <img src="assets/chef.png" alt="Chef" class="chef-icon" />
    <h1 class="title">HOMIE<br>KITCHEN</h1>
    <h2 class="subtitle" id="subtitle">ADMIN LOGIN</h2>

    <div id="loginForm">
      <input type="email" id="adminEmail" placeholder="Email">
      <input type="password" id="adminPassword" placeholder="Password">
      <button onclick="adminLogin()">LOGIN</button>
      <button onclick="adminSignup()">SIGNUP</button>
    </div>

    <div id="profileInfo" style="display:none; text-align: center; border:solid 2px black; padding: 20px 6px 30px;">
      <p id="adminName" style="font-size: 12px;"></p>
      <p id="adminEmailDisplay" style="font-size: 10px;"></p>
      <button onclick="editName()">EDIT NAME</button>
      <button onclick="logout()">LOGOUT</button>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard-panel">
    <div class="dashboard-lock" id="dashboardLock">
      <img src="assets/lock.png" alt="Lock Icon" />
      <span>Dashboard Locked</span>
    </div>
    <h2 class="dashboard-title">ADMIN<br>DASHBOARD</h2>

    <div class="dashboard-icons">
      <img src="assets/food.png" alt="Icon 1" />
      <img src="assets/food2.png" alt="Icon 2" />
      <img src="assets/food1.png" alt="Icon 3" />
    </div>

    <div class="dashboard-buttons">
      <button onclick="viewOrders()">VIEW ORDERS</button>
      <button onclick="uploadItem()">UPLOAD ITEM</button>
      <button onclick="logout()">LOGOUT</button>
    </div>

    <!-- Orders View -->
    <div id="ordersView" style="display: none; width: 100%;">
      <h3 style="text-align:center; font-size: 18px; color: #1e2506;">ORDER LIST</h3>
      <div id="ordersContainer" style="overflow-y: auto; height: 400px; padding: 10px; border: 4px solid #000; background: #fff;"></div>
      <button class="back-button" onclick="closeOrders()">BACK</button>
    </div>

    <!-- Upload Item View -->
    <div id="uploadView" style="display: none; width: 100%; height: 100%; overflow-y: auto;">
      <h3 style="text-align:center; font-size: 18px; color: #1e2506;">UPLOAD ITEM</h3>
      <div style="display: flex; flex-direction: column; gap: 12px; align-items: center; padding: 10px;">
        <input id="itemName" type="text" placeholder="Item Name" />
        <input id="itemDesc" type="text" placeholder="Item Description" />
        <input id="itemPrice" type="number" placeholder="Item Price" />
        
        <button onclick="uploadItemToFirestore()">UPLOAD</button>
        <button onclick="closeUpload()">BACK</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  collection,
  getDocs,
  addDoc,
  collectionGroup
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWyOxjy0RRiZ9EzokSGAqY8VS0EUm4eqU",
  authDomain: "homie-kitchen.firebaseapp.com",
  projectId: "homie-kitchen",
  storageBucket: "homie-kitchen.appspot.com",
  messagingSenderId: "528858035640",
  appId: "1:528858035640:web:b1079d2f2fe048287b0b4d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Log Action to Firebase
async function logAction(action, details) {
  try {
    await addDoc(collection(db, "logs"), {
      timestamp: new Date(),
      action,
      details
    });
  } catch (err) {
    console.error("Logging failed:", err);
  }
}

// Load admin profile
async function loadAdminData(user) {
  const adminRef = doc(db, "admins", user.uid);
  const snapshot = await getDoc(adminRef);
  let data;
  if (snapshot.exists()) {
    data = snapshot.data();
  } else {
    data = { name: "No Name", email: user.email };
    await setDoc(adminRef, data);
  }
  document.getElementById("dashboardLock").style.display = "none";
  document.getElementById("subtitle").innerText = "ADMIN";
  document.getElementById("loginForm").style.display = "none";
  document.getElementById("profileInfo").style.display = "block";
  document.getElementById("adminName").innerText = data.name;
  document.getElementById("adminEmailDisplay").innerText = data.email;
  const logoutBtn = document.querySelector("#profileInfo button:last-child");
  logoutBtn.innerText = "MENU";
  logoutBtn.onclick = () => {
    closeOrders();
    closeUpload();
  };
}

// Login
window.adminLogin = async function () {
  const email = document.getElementById("adminEmail").value.trim();
  const password = document.getElementById("adminPassword").value.trim();
  if (!email || !password) return alert("Fill in all fields");
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    await loadAdminData(userCredential.user);
    await logAction("Admin Login", { email });
  } catch (error) {
    alert("Login failed: " + error.message);
  }
};

// Signup
window.adminSignup = async function () {
  const email = document.getElementById("adminEmail").value.trim();
  const password = document.getElementById("adminPassword").value.trim();
  if (!email || !password) return alert("Fill in all fields");
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const name = prompt("Enter your name:") || "No Name";
    await setDoc(doc(db, "admins", userCredential.user.uid), { name, email });
    await loadAdminData(userCredential.user);
    await logAction("Admin Signup", { email, name });
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
};

// Edit admin name
window.editName = async function () {
  const newName = prompt("Enter new name:");
  if (!newName) return;
  const user = auth.currentUser;
  if (!user) return;
  try {
    const adminRef = doc(db, "admins", user.uid);
    await updateDoc(adminRef, { name: newName });
    document.getElementById("adminName").innerText = newName;
    await logAction("Edit Admin Name", { uid: user.uid, newName });
    alert("Name updated!");
  } catch (error) {
    alert("Failed to update name: " + error.message);
  }
};

// Logout
window.logout = function () {
  const email = auth.currentUser?.email || "Unknown";
  logAction("Admin Logout", { email });
  signOut(auth).then(() => location.reload())
    .catch((err) => alert("Logout error: " + err.message));
};

onAuthStateChanged(auth, (user) => {
  if (user) loadAdminData(user);
});

// Show Orders View
window.viewOrders = async function () {
  document.querySelector(".dashboard-icons").style.display = "none";
  document.querySelector(".dashboard-buttons").style.display = "none";
  document.getElementById("ordersView").style.display = "block";
  document.getElementById("uploadView").style.display = "none";
  await logAction("View Orders", { admin: auth.currentUser?.email || "Unknown" });
  const ordersContainer = document.getElementById("ordersContainer");
  ordersContainer.innerHTML = "<p>Loading orders...</p>";
  try {
    const querySnapshot = await getDocs(collectionGroup(db, "history"));
    if (querySnapshot.empty) {
      ordersContainer.innerHTML = "<p>No orders found.</p>";
      return;
    }
    let html = "";
    querySnapshot.forEach(doc => {
      const order = doc.data();
      const itemsList = order.items?.map(item => `${item.name} (x${item.quantity}) - â‚¹${item.price}`).join("<br>") || "No items";
      html += `
        <div style="border: 2px solid #B0B990; margin-bottom: 10px; padding: 10px; font-size: 10px;">
          <strong>Order ID:</strong> ${doc.id}<br>
          <strong>Items:</strong><br> ${itemsList}<br>
          <strong>Total:</strong> â‚¹${order.total || 0}<br>
          <strong>Time:</strong> ${order.timestamp ? new Date(order.timestamp).toLocaleString() : "N/A"}
        </div>
      `;
    });
    ordersContainer.innerHTML = html;
  } catch (err) {
    ordersContainer.innerHTML = `<p>Error loading orders: ${err.message}</p>`;
  }
};

// Back to Dashboard View
window.closeOrders = function () {
  document.getElementById("ordersView").style.display = "none";
  document.querySelector(".dashboard-icons").style.display = "flex";
  document.querySelector(".dashboard-buttons").style.display = "flex";
};

window.uploadItem = function () {
  document.querySelector(".dashboard-icons").style.display = "none";
  document.querySelector(".dashboard-buttons").style.display = "none";
  document.getElementById("ordersView").style.display = "none";
  document.getElementById("uploadView").style.display = "block";
};

window.closeUpload = function () {
  document.getElementById("uploadView").style.display = "none";
  document.querySelector(".dashboard-icons").style.display = "flex";
  document.querySelector(".dashboard-buttons").style.display = "flex";
};

window.uploadItemToFirestore = async function () {
  const name = document.getElementById("itemName").value.trim();
  const description = document.getElementById("itemDesc").value.trim();
  const price = parseFloat(document.getElementById("itemPrice").value.trim());
  if (!name || !description || isNaN(price)) {
    return alert("Please fill all fields correctly.");
  }
  try {
    await addDoc(collection(db, "menu"), {
      name,
      description,
      price,
      createdAt: new Date()
    });
    await logAction("Upload Item", { name, description, price });
    alert("Item uploaded successfully!");
    document.getElementById("itemName").value = "";
    document.getElementById("itemDesc").value = "";
    document.getElementById("itemPrice").value = "";
    closeUpload();
  } catch (err) {
    alert("Upload failed: " + err.message);
  }
};
</script>


</body>
</html>
