
<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Merienda', cursive;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      overflow-y: auto;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 70px;
      background-color: #B0B990;
      z-index: 1;
      position: sticky;
      top: 0;
    }

    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }

    .bar {
      display: flex;
      gap: 10px;
    }

    .bar button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background: none;
      border: none;
    }

    .container {
      height: calc(100vh - 70px);
      background: url('assets/bg.png') no-repeat center center/cover;
    }

    .lbottom {
      padding-top: 240px;
      padding-left: 340px;
      color: white;
    }

    .lbottom h1 {
      margin: 0;
    }

    .lbottom button {
      margin-top: 20px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #B0B990;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }

    /* Overlay & Glass Box */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
      color: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    .tabs button.active {
      border-bottom: 2px solid #fff;
      font-weight: bold;
    }

    .form {
      display: none;
    }

    .form.active {
      display: flex;
      flex-direction: column;
    }
    .form.active a{
      margin-top: 20px;
      color: #ffffff;
      font-size: 20px;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    .form input::placeholder {
      color: #f3f3f3;
    }

    .form button {
      margin-top: 15px;
      padding: 10px 24px;
      background-color: rgba(176, 185, 144, 0.8);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background-color: rgba(160, 168, 126, 0.9);
    }

    /* MENU SECTION */
    #menuSection {
      padding: 80px 40px;
      background-color: #fff;
    }

    #menuSection h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
    }

    #menuItems {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;
      width: 220px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: #fefefe;
    }

    .menu-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #444;
    }

    .menu-card p {
      font-size: 14px;
      margin-bottom: 8px;
      color: #666;
    }

    .menu-card span {
      font-weight: bold;
      color: #6b8e23;
    }

    .menu-card button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #B0B990;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #cartPopup {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 250px;
      max-height: 400px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 16px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    #cartPopup h3 {
      margin: 0 0 10px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }

    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
      font-size: 14px;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }

    #ordersPopup {
  position: fixed;
  top: 80px;
  right: 290px; /* Position it left of cart */
  width: 260px;
  max-height: 400px;
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  padding: 16px;
  overflow-y: auto;
  display: none;
  z-index: 1000;
}

#ordersPopup h3 {
  margin: 0 0 10px;
  font-size: 18px;
  text-align: center;
  color: #333;
}

.order-block {
  border-bottom: 1px solid #eee;
  padding: 10px 0;
  font-size: 14px;
}
.order-block ul {
  padding-left: 18px;
  margin: 5px 0;
}
.order-block li {
  list-style: disc;
}


.popup-box {
  position: fixed;
  top: 80px;
  right: 100px;
  width: 160px;
  background-color: #ffffff;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  padding: 12px;
  display: none;
  z-index: 1000;
}

.popup-box button {
  width: 100%;
  padding: 8px;
  margin: 4px 0;
  border: none;
  background-color: #B0B990;
  color: white;
  border-radius: 4px;
  cursor: pointer;
  font-weight: bold;
}

.popup-box button:hover {
  background-color: #9aa678;
}
 
.profile-box {
  width: 340px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.25);
  color: #fff;
}

.profile-box h3 {
  margin-bottom: 16px;
  font-size: 22px;
}

.profile-box input {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: none;
  background-color: rgba(255,255,255,0.2);
  color: white;
  font-size: 14px;
}

.profile-box button {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  border: none;
  background-color: #B0B990;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
}

.profile-box button:hover {
  background-color: #9aa678;
}

  </style>
</head>
<body>
     <!-- LOGIN/SIGNUP OVERLAY -->
  <div class="overlay" id="authOverlay">
    <div class="glass-box">
      <div class="tabs">
        <button class="active" onclick="switchTab('login')">Login</button>
        <button onclick="switchTab('signup')">Sign Up</button>
      </div>

      <div id="loginForm" class="form active">
        <input type="email" placeholder="Email" id="loginEmail">
        <input type="password" placeholder="Password" id="loginPassword">
        <button onclick="login()">Login</button>
        <a href="admin.html">ADMIN PAGE</a>
      </div>

      <div id="signupForm" class="form">
        <input type="text" placeholder="Name" id="signupName">
        <input type="email" placeholder="Email" id="signupEmail">
        <input type="password" placeholder="Password" id="signupPassword">
        <button onclick="signup()">Sign Up</button>
      </div>
    </div>
  </div>

  <!-- NAVBAR -->
  <div class="navbar">
    <h2>Homie Kitchen</h2>
    <div class="bar">
      <button id="menuBtn">Menu</button>
      <button id="ordersBtn">Orders</button>
      <button id="cartBtn">Cart</button>
      <button>My profile</button>
    </div>
  </div>

  <!-- LANDING PAGE -->
  <div class="container">
    <div class="lbottom">
      <h1>EAT</h1>
      <h1>ENJOY</h1>
      <h1>SAVOUR</h1>
      <h1>CHERISH</h1>
      <button>Order now</button>
    </div>
  </div>

  <!-- MENU SECTION -->
  <div id="menuSection">
    <h2>Our Menu</h2>
    <div id="menuItems"></div>
  </div>

  <div id="ordersPopup">
  <h3>My Orders</h3>
  <div id="ordersList"></div>
</div>

  <div id="cartPopup">
    <h3>Your Cart</h3>
    <div id="popupCartItems"></div>
    <button id="placeOrderBtn" style="
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  background-color: #B0B990;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
">Place Order</button>
  </div>

  <!-- Profile Popup -->
<div id="profilePopup" class="popup-box">
  <button id="viewProfileBtn">View Profile</button>
  <button id="logoutBtn">Logout</button>
</div>
<!-- Profile Edit Popup -->
<div id="profileEditOverlay" class="overlay" style="display: none;">
  <div class="glass-box profile-box">
    <h3>My Profile</h3>
    <input type="text" id="profileName" placeholder="Name" />
    <input type="email" id="profileEmail" placeholder="Email" disabled />
    <button onclick="saveProfile()">Save Changes</button>
    <button onclick="closeProfilePopup()">Close</button>
  </div>
</div>

 
 <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signInWithEmailAndPassword, 
  createUserWithEmailAndPassword, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  doc, 
  setDoc, 
  deleteDoc, 
  getDoc, 
  addDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWyOxjy0RRiZ9EzokSGAqY8VS0EUm4eqU",
  authDomain: "homie-kitchen.firebaseapp.com",
  projectId: "homie-kitchen",
  storageBucket: "homie-kitchen.appspot.com",
  messagingSenderId: "528858035640",
  appId: "1:528858035640:web:b1079d2f2fe048287b0b4d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// --- Tab Switching ---
window.switchTab = function(tab) {
  document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));

  if (tab === 'login') {
    document.querySelectorAll('.tabs button')[0].classList.add('active');
    document.getElementById('loginForm').classList.add('active');
  } else {
    document.querySelectorAll('.tabs button')[1].classList.add('active');
    document.getElementById('signupForm').classList.add('active');
  }
};

// --- Login ---
window.login = function() {
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();
  if (!email || !password) return alert('Please fill all fields');

  console.log(`[LOGIN] Attempting login for: ${email}`);
  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      console.log(`[LOGIN] Success for: ${email}`);
      document.getElementById('authOverlay').style.display = 'none';
      loadMenu();
    })
    .catch(err => {
      console.error(`[LOGIN] Failed for ${email}: ${err.message}`);
      alert("Login failed: " + err.message);
    });
};

// --- Signup ---
window.signup = function() {
  const name = document.getElementById('signupName').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  const password = document.getElementById('signupPassword').value.trim();
  if (!name || !email || !password) return alert('Please fill all fields');

  console.log(`[SIGNUP] Attempting signup for: ${email} (Name: ${name})`);
  createUserWithEmailAndPassword(auth, email, password)
    .then(() => {
      console.log(`[SIGNUP] Success for: ${email}`);
      document.getElementById('authOverlay').style.display = 'none';
      loadMenu();
    })
    .catch(err => {
      console.error(`[SIGNUP] Failed for ${email}: ${err.message}`);
      alert("Signup failed: " + err.message);
    });
};

// --- Profile ---
document.querySelector(".bar button:last-child").addEventListener("click", () => {
  document.getElementById("cartPopup").style.display = "none";
  document.getElementById("ordersPopup").style.display = "none";
  const profilePopup = document.getElementById("profilePopup");
  profilePopup.style.display = profilePopup.style.display === "block" ? "none" : "block";
});

document.getElementById("viewProfileBtn").addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) return alert("No user logged in");

  const userRef = doc(db, "users", user.email);
  const userSnap = await getDoc(userRef);
  if (userSnap.exists()) {
    const data = userSnap.data();
    document.getElementById("profileName").value = data.name || "";
  } else {
    document.getElementById("profileName").value = "";
  }

  console.log(`[PROFILE] Viewing profile for ${user.email}`);
  document.getElementById("profileEmail").value = user.email;
  document.getElementById("profileEditOverlay").style.display = "flex";
  document.getElementById("profilePopup").style.display = "none";
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    console.log(`[LOGOUT] User logged out`);
    location.reload();
  }).catch(err => alert("Logout failed: " + err.message));
});

window.saveProfile = async function() {
  const name = document.getElementById("profileName").value.trim();
  const email = document.getElementById("profileEmail").value;
  if (!name) return alert("Name cannot be empty");

  await setDoc(doc(db, "users", email), { name }, { merge: true });
  console.log(`[PROFILE] Updated profile for ${email} with name: ${name}`);
  alert("Profile updated!");
  closeProfilePopup();
};

window.closeProfilePopup = function() {
  document.getElementById("profileEditOverlay").style.display = "none";
};

// --- Menu ---
async function loadMenu() {
  const menuRef = collection(db, "menu");
  const snapshot = await getDocs(menuRef);
  const container = document.getElementById("menuItems");
  container.innerHTML = "";

  console.log(`[MENU] Loaded ${snapshot.size} items`);
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "menu-card";
    div.innerHTML = `
      <h3>${data.name}</h3>
      <p>${data.description || ''}</p>
      <span>₹${data.price}</span><br><br>
      <button data-name="${data.name}" data-price="${data.price}">Add to Cart</button>
    `;
    container.appendChild(div);
  });

  document.querySelectorAll(".menu-card button").forEach(btn => {
    btn.addEventListener("click", () => {
      const name = btn.getAttribute("data-name");
      const price = parseFloat(btn.getAttribute("data-price"));
      addToCart(name, price);
    });
  });
}

// --- Cart ---
async function addToCart(name, price) {
  const user = auth.currentUser;
  if (!user) return alert("Please login to add to cart.");
  const itemRef = doc(db, `carts/${user.email}/items/${name}`);
  const itemSnap = await getDoc(itemRef);

  console.log(`[CART] Adding item: ${name} @ ₹${price}`);
  if (itemSnap.exists()) {
    const data = itemSnap.data();
    await setDoc(itemRef, {
      name,
      price,
      quantity: data.quantity + 1
    });
  } else {
    await setDoc(itemRef, {
      name,
      price,
      quantity: 1
    });
  }

  loadPopupCart();
}

async function removeFromCart(name) {
  const user = auth.currentUser;
  if (!user) return;
  console.log(`[CART] Removing item: ${name}`);
  await deleteDoc(doc(db, `carts/${user.email}/items/${name}`));
  loadPopupCart();
}

async function loadPopupCart() {
  const user = auth.currentUser;
  if (!user) return;
  const cartRef = collection(db, `carts/${user.email}/items`);
  const snapshot = await getDocs(cartRef);
  const container = document.getElementById("popupCartItems");
  container.innerHTML = "";

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <span>${data.name} x${data.quantity} - ₹${data.price * data.quantity}</span>
      <button class="remove-btn" data-name="${data.name}">✖</button>
    `;
    container.appendChild(div);
  });

  container.querySelectorAll(".remove-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const name = btn.getAttribute("data-name");
      removeFromCart(name);
    });
  });
}

// --- Navbar Buttons ---
document.getElementById("menuBtn").addEventListener("click", () => {
  document.getElementById("menuSection").scrollIntoView({ behavior: 'smooth' });
});

document.getElementById("cartBtn").addEventListener("click", async () => {
  document.getElementById("ordersPopup").style.display = "none";
  document.getElementById("profilePopup").style.display = "none";
  const cartPopup = document.getElementById("cartPopup");
  if (cartPopup.style.display === "none" || cartPopup.style.display === "") {
    await loadPopupCart();
    cartPopup.style.display = "block";
  } else {
    cartPopup.style.display = "none";
  }
});

document.getElementById("ordersBtn").addEventListener("click", async () => {
  document.getElementById("cartPopup").style.display = "none";
  document.getElementById("profilePopup").style.display = "none";
  const ordersPopup = document.getElementById("ordersPopup");
  if (ordersPopup.style.display === "none" || ordersPopup.style.display === "") {
    await loadUserOrders();
    ordersPopup.style.display = "block";
  } else {
    ordersPopup.style.display = "none";
  }
});

// --- Place Order ---
document.getElementById("placeOrderBtn").addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) return alert("Please login to place an order.");

  const cartRef = collection(db, `carts/${user.email}/items`);
  const snapshot = await getDocs(cartRef);
  if (snapshot.empty) return alert("Cart is empty!");

  const items = [];
  let total = 0;

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    items.push(data);
    total += data.price * data.quantity;
  });

  const order = {
    items,
    total,
    timestamp: new Date().toISOString()
  };

  console.log(`[ORDER] Placing order for ${user.email} with ${items.length} items, total ₹${total}`);
  await addDoc(collection(db, `orders/${user.email}/history`), order);

  const batchDeletes = snapshot.docs.map(d => deleteDoc(doc(db, `carts/${user.email}/items/${d.id}`)));
  await Promise.all(batchDeletes);

  console.log(`[ORDER] Order placed successfully for ${user.email}`);
  alert("Order placed successfully!");
  loadPopupCart();
});

// --- Load User Orders ---
async function loadUserOrders() {
  const user = auth.currentUser;
  if (!user) return;
  const ordersRef = collection(db, `orders/${user.email}/history`);
  const snapshot = await getDocs(ordersRef);
  const container = document.getElementById("ordersList");
  container.innerHTML = "";

  console.log(`[ORDERS] Loading orders for ${user.email}`);
  if (snapshot.empty) {
    container.innerHTML = "<p>No orders yet.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "order-block";
    const itemsHTML = data.items.map(item => `<li>${item.name} x${item.quantity}</li>`).join("");
    div.innerHTML = `
      <strong>Total: ₹${data.total}</strong><br/>
      <small>${new Date(data.timestamp).toLocaleString()}</small>
      <ul>${itemsHTML}</ul>
    `;
    container.appendChild(div);

    console.log(`[ORDERS] Loaded order - total: ₹${data.total}, items: ${data.items.length}`);
  });
}

// --- Auto-load Menu if Logged In ---
onAuthStateChanged(auth, user => {
  if (user) {
    console.log(`[AUTH] User logged in: ${user.email}`);
    loadMenu();
  } else {
    console.log(`[AUTH] No user logged in`);
  }
});
</script>


</body>
</html>
